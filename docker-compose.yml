version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: hr_admin
      POSTGRES_PASSWORD: hr_password_123
      POSTGRES_DB: hr_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - hr-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - hr-network

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - hr-network

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - hr-network

volumes:
  postgres_data:
  minio_data:

networks:
  hr-network:
    driver: bridge
